<!DOCTYPE html>

<html lang="en">

  <meta charset="UTF-8" />
 <link rel="stylesheet" href="style.css" />

  <body class="active-dark-mode">

    <header
      class="rn-header header-default header-left-align header-not-transparent"
    >
    <div class="pt-5">
      <div class="header-right">
        <button
          onclick="daynight()"
          data-theme="light"
          class="daynight setColor light btn btn-link"
        >
          <div>
            <i class="fa-solid fa-sun light"></i>
            <i class="fa-solid fa-moon dark"></i>
          </div>
        </button>
      </div>
    </div>
    </header>


   
    <div id="rn-bg">
      <canvas id="fluid"></canvas>
      <div class="rn-gradient-circle"></div>
      <div class="rn-gradient-circle theme-pink"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
